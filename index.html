<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>PortaOne Education Center Test Task</title>
</head>

<body>
    <h1 class="title">Find the first unique character in the text</h1>
    <form class="form">
        <label class="label">
            <textarea class="textarea" name="text" id="text" cols="80" rows="20" placeholder="Enter text"></textarea>
            <div class="btn-container">
                <button class="button" id="button" type="submit" disabled>Find</button>
                <button class="button" id="clear" type="submit" disabled>Clear</button>
            </div>
        </label>
        <div class="unique">Unique Leter: <span class="unique-result" id="unique"></span></div>
    </form>

    <script type="module" src="./index.js"></script>
</body>

</html>
